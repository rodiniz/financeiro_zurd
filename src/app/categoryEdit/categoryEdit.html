<div class="flex items-center justify-center ">
<z-card class="w-full max-w-3xl shadow-white shadow-2xl" [zTitle]="isEditing ? 'Edit Category' : 'New Category' ">  
    
    <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
    <input type="hidden" formControlName="id">
      <z-form-field>
            <label z-form-label zRequired >Category Name</label>
            <z-form-control>
            <input z-input formControlName="name" type="text" name="name" 
            [zStatus]="nameControl.invalid && nameControl.touched ? 'error' : undefined"/>
        </z-form-control>
      
       </z-form-field>      
       
        <div class="button-group mt-3 flex items-center justify-center ">
             
            <button class="w-1/3" [zLoading]="isSubmiting()" z-button type="submit"  [disabled]="categoryForm.invalid" >
                Save
            </button>
                       
            <button z-button zType="secondary" class="w-1/3 ml-3" (click)="cancel()" >Cancel</button>          
        </div>
    </form>
</z-card>
</div>
