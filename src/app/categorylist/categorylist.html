 <div class="w-full">
    <div class="flex justify-end mb-4">
        <z-button  zType="default" title="Create">
            Create
        </z-button>
    </div>
      <div class="overflow-hidden rounded-md border">
        <table z-table>
          <thead z-table-header>
            <tr z-table-row>
              <th z-table-head>Description</th>
              <th z-table-head class="text-right">Group</th>
              <th z-table-head>Amount</th>              
              <th z-table-head class="w-16">Actions</th>
            </tr>
          </thead>
          <tbody z-table-body>
            @for (category of categorys$|async; track category.id) {
              <tr z-table-row>
                <td z-table-cell>
                    {{category.description}}
                </td>              
                <td z-table-cell>
                  <div class="flex items-center gap-2">
                    <z-button zType="ghost" zSize="icon"  title="ID">
                      <div class="icon-copy"></div>
                    </z-button>
                    <z-button zType="ghost" zSize="icon" title="View details">
                      <div class="icon-eye"></div>
                    </z-button>
                  </div>
                </td>
              </tr>
            } @empty {
              <tr z-table-row>
                <td z-table-cell [attr.colspan]="4" class="h-24 text-center">No results.</td>
              </tr>
            }
          </tbody>
        </table>
      </div>
    </div>
